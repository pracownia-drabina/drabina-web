body: >-
  ## Psychoterapia dorosłych


  #### Psychoterapia osób dorosłych w zakresie szeroko rozumianego cierpienia psychicznego i emocjonalnego, tj.:


  * depresja

  * nerwice

  * zaburzenia lękowe

  * problemy somatyczne (m.in. chroniczne bóle głowy, kręgosłupa, problemy jelitowe i żołądkowe, drżenie rąk i nóg, omdlenia)

  * trudności w relacjach

  * żałoba

  * sytuacje kryzysowe




  ## Psychoterapia par


  #### C﻿elem terapii par jest między innymi:


  <!--StartFragment-->


  * pomoc w konstruktywnym rozwiązaniu konfliktów i w rozpoznawaniu oraz wyrażaniu potrzeb oraz uczuć,

  * poprawa wzajemnej komunikacji,

  * zwiększenie świadomości oczekiwań własnych oraz małżonka/partnera,

  * wzmacnianie relacji małżeńskiej/partnerskiej,

  * wzmacnianie odpowiedzialności własnej za funkcjonowanie w związku,

  * i inne.


  <!--EndFragment-->
