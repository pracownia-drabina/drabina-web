terapeuci:
  - imie: Karolina Ligęza
    photo: images/uploads/354398502_803303504793543_7087651583079308304_n.jpg
    opis: >-
      Psycholog, psychodramatystka, psychoterapuetka w trakcie specjalistycznego

      całościowego szkolenia w Krakowskiej Fundacji Rozwoju Psychoterapii im.

      Profesor Marii Orwid atestowanego przez Polskie Towarzystwo

      Psychiatryczne. Założycielka Ośrodka terapii i rozwoju DRABINA. Z zamiłowania muzyk i aktorka. Fascynuje się człowiekiem w każdym wieku – w szczególności dziećmi i młodzieżą.


      Dzięki połączeniu pasji do muzyki i teatru oraz kompetencji psychologicznych pracuje terapeutycznie także poprzez sztukę. Prowadzi indywidualną psychoterapię dzieci i młodzieży, dorosłych oraz psychoterapię rodzin, a także terapie grupowe. Jest terapeutką Treningu Umiejętności Społecznych W swojej pracy wykorzystuje techniki poznawczo-behawioralne, psychodramę, muzykoterapię oraz czerpie z podejścia psychodynamiczno - systemowego. 


      Swoją pracę poddaje regularnej superwizji.
  - imie: Aleksandra Kondraciuk
    photo: /images/terapeuci/aleksandra.jpg
    opis: >-
      <!--StartFragment-->


      Psycholog, dyplomowana psychoterapeutka po ukończonym całościowym szkoleniu systemowo-psychodynamicznym w Fundacji Kontekst na Rzecz Rozwoju Psychoterapii i Terapii Rodzin. Nieustannie prowadzi w sobie walkę pomiędzy uczuciami żywionymi do psychologii sportu i psychoterapii. Stara się je godzić, wykorzystując w pracy techniki poznawczo-behawioralne i podejście psychodynamiczno-systemowe.


      Kładzie duży nacisk na zrozumienie w jakich systemach funkcjonuje człowiek i jak one na niego wpływają. Fascynuje ją praca indywidualna oraz grupowa z dziećmi, młodzieżą i dorosłymi. Prowadzi również psychoterapię rodzin. Z zamiłowania śpiewa, podróżuje i eksperymentuje w kuchni. Uwielbia również czytać, słuchać i oglądać.


      Należy do Polskiego Towarzystwa Psychiatrycznego i jest członkiem Sekcji Naukowej Psychoterapii PTP.


      Swoją pracę poddaje regularnej superwizji.


      <!--EndFragment-->
  - imie: Adam Ligęza
    photo: images/uploads/mx5a4055.jpg
    opis: >-
      Certyfikowany psychoterapeuta podejścia integratywnego oraz certyfikowany
      psychoterapeuta ISTDP (Intensywna Krótkoterminowa Psychoterapia
      Psychodynamiczna). Pracuje z osobami dorosłymi. 


      Jego pracę charakteryzuje duża aktywność zarówno terapeuty jak i pacjenta. Celem pracy terapeutycznej jest umożliwienie doświadczania własnych emocji co następnie przekłada się na ustąpienie objawów, głębsze zrozumienia siebie i możliwość przełożenia wniosków na własne życie. Intensywna praca na sesji, ciągłe monitorowanie sygnałów płynących z ciała pacjenta oraz pełne zaangażowanie pacjenta i terapeuty umożliwia wprowadzenie szybkiej i trwałej zmiany.


      Swoją pracę poddaje regularnej superwizji.
  - imie: Monika Szarek - Sławińska
    photo: images/uploads/20230115_124423.jpg
    opis: >-
      Jest dyplomowaną psychoterapeutką oraz socjoterapeutką . Kwalifikacje
      zdobyła w trakcie 4-letniego szkolenia w Szkole Psychoterapii
      Psychodynamicznej w Krakowskim Centrum Psychodynamicznym
      akredytowanymprzez Polskie Towarzystwo Psychologiczne, Polskie Towarzystwo
      Psychoterapii Psychodynamicznej orazw Studium Socjoterapii i Psychoterapii
      Młodzieży. Składa się na nie także doświadczenie zdobywane w trakcie stażu
      w Szpitalu Klinicznym im. dr Józefa Babińskiego w Krakowie, w 5 Wojskowym
      Szpitalu

      Klinicznym i w Przytulisku dla Bezdomnych Kobiet


      Prowadzi psychoterapię indywidualną dorosłych oraz młodzieży od 12 r.ż., pomagając w różnorodnych problemach związanych m.in. z zaburzeniami nastroju, lękowymi, agresją, autoagresją, utratą radości życia i poczuciem bezcelowości, trudnościami w relacjach, zaniżoną samooceną.



      Posiada wieloletnie doświadczenie w pracy z dziećmi i młodzieżą, które obejmuje również prowadzenie grup socjoterapeutycznych, wsparcia, warsztatów psychologicznych oraz mediacyjnych. Ukończyła m.in. kurs Trenera Umiejętności Społecznych, mindfulness oraz inne szkolenia, konferencje związane z zaburzeniami lękowymi u dzieci i młodzieży, depresją, diagnostyką. Zrealizowała dwuletni fakultet z terapii dzieci i młodzieży. Swój rozwój traktuje jako proces, który nigdy się nie kończy. Należy do Polskiego Stowarzyszenia Socjoterapeutów oraz Polskiego Towarzystwa Psychoterapii Psychodynamicznej. W praktyce zawodowej kieruje się zasadami kodeksu etycznego terapeuty. '


      Swojąpracę poddaje regularnej superwizji zarówno indywidualnej jak i grupowej (uczestniczy w zespole seminaryjno-superwizyjnym oraz superwizyjnym), a dodatkową wiedzę zdobywa uczestnicząc w konferencjach i szkoleniach.
  - imie: Magdalena Sarapuk - Kijak
    photo: images/uploads/img_3424-1-.jpeg
    opis: >-
      <!--StartFragment-->


      <!--StartFragment-->


      Psycholog - absolwentka Uniwersytetu Jagiellońskiego, psychotraumatolog (studia podyplomowe na Uniwersytecie Gdańskim),  psychoterapeutka w trakcie 4-letniego całościowego Kursu Psychoterapii, rekomendowanego przez Polskie Towarzystwo Psychologiczne w Ośrodku Psychoterapii Systemowej. 


      Doświadczenie zawodowe zdobywała na stażu w 5 Wojskowym Szpitalu Klinicznym w Krakowie oraz Ośrodku Rehabilitacji Wieku Rozwojowego. Współpracowała z Centrum Pomocy Rodzinie, placówkami wsparcia dziennego oraz placówkami oświatowymi. Obecnie pracuje też indywidualnie i z rodzinami w Poradni Zdrowia Psychicznego Dzieci i Młodzieży.


      Pracuje w podejściu systemowym. Prowadzi psychoterapię dzieci, młodzieży i dorosłych oraz konsultacje psychologiczne.


      Swoją pracę poddaje regularnej superwizji.


      <!--EndFragment-->
  - imie: Magdalena Fojcik
    photo: images/uploads/magda.jpeg
    opis: |-
      Psycholożka, psychotraumatolożka, psychoterapeutka w trakcie
      całościowego kursu psychoterapii w nurcie systemowo-
      psychodynamicznym przygotowującego do certyfikatu Polskiego
      Towarzystwa Psychiatrycznego. Ukończyła dwustopniowe szkolenie
      w metodzie EMDR oraz zaawansowane szkolenie z zakresu
      diagnozowania zaburzeń związanych z traumą. Członkini Polskiego
      Towarzystwa Psychiatrycznego oraz Polskiego Towarzystwa Terapii
      EMDR. Absolwentka filozofii na Uniwersytecie Jagiellońskim.
      Doświadczenie zawodowe zdobywała m.in. na Oddziale Dziennym
      Ogólnopsychiatrycznym oraz w Poradni Centrum Zdrowia
      Psychicznego, a także placówkach oświatowych pracując z
      młodzieżą jako psycholog. Przez ponad dwa lata pracowała w
      Centrum Terapii Traumy przy CM Unimed w Krakowie. Aktualnie
      prowadzi psychoterapię rodzinną oraz indywidualną dorosłych i
      młodzieży w krakowskim Centrum Pomocy Dzieciom. 

      Swoją pracę
      poddaje regularnej superwizji indywidualnej i grupowej.
  - photo: images/uploads/zdjęcie-kszczepaniec.jpg
    imie: Katarzyna Szczepaniec
    opis: >-
      <!--StartFragment-->


      Psycholog, seksuolog, w trakcie szkolenia psychoterapeutycznego. Ukończyła Szkołę Trenerów Wszechnicy UJ, Studium Interwencji Kryzysowej, kursy Racjonalnej Terapii Zachowania oraz Terapii Skoncentrowanej na Rozwiązaniach. 


      Doświadczenie zdobywała w placówkach oświatowych, placówkach opiekuńczo-wychowawczych i organizacjach pozarządowych. Pracuje indywidualnie i grupowo z młodzieżą, młodymi dorosłymi oraz rodzicami nastolatków. W swojej pracy skupia się na stworzeniu relacji opartej na akceptacji, empatii i autentyczności oraz jak najlepszym poznaniu drugiej osoby, jej życia, zasobów, trudności, sposobów patrzenia na siebie, świat i innych. Po pracy czyta, gotuje, ogląda wyścigi Formuły 1 i innych sportów motorowych. 


      Swoją pracę poddaje regularnej superwizji. 


      <!--EndFragment-->
  - imie: Magdalena Michnowicz
    photo: images/uploads/zdjęcie_3.jpg
    opis: >-
      Psycholożka, trenerka i socjoterapeutka. Absolwentka psychologii

      na Uniwersytecie Jagiellońskim. Ukończyła Szkołę Trenerów STER, Psychodynamiczne Studium Socjoterapii i Psychoterapii Młodzieży w Krakowskim Centrum Psychodynamicznym, Studium Terapii i Podejścia Skoncentrowanego na Rozwiązaniach – kurs podstawowy w

      Integri TSR oraz Szkolenie Terapia Skoncentrowana na Rozwiązaniach – kurs zaawansowany w Centrum PSR. Posiada tytuł praktyka metody Kids’ Skills.


      Prowadzi warsztaty rozwijające kompetencje interpersonalne dla dzieci, młodzieży i dorosłych oraz pracuje indywidualnie w obszarze pomocy psychologicznej. Doświadczenie zdobywała m.in. w środowisku edukacyjnym (przedszkolach i szkołach), a także w organizacjach pozarządowych i pracy socjalnej. W swojej praktyce chętnie korzysta z podejścia systemowego i PSR (Podejścia Skoncentrowanego na Rozwiązaniach). W profilaktyce bliskie jest jej podejście w duchu redukcji szkód. Posiada uprawnienia do realizowania programu wczesnej interwencji FreD goes net skierowanego do młodych osób,

      które eksperymentują lub używają szkodliwie substancji psychoaktywnych.


      Należy do Polskiego Stowarzyszenia Terapeutów Terapii Skoncentrowanej na Rozwiązaniach.



      Swoją pracę poddaje regularnej superwizji.
  - imie: Monika Oczoś
    photo: images/uploads/img_5411.jpg
    opis: >-
      <!--StartFragment-->


      Pedagog specjalny, psychoterapeutka w trakcie szkolenia. Z pasją wspiera rozwój i dobrostan dzieci w wieku przedszkolnym i wczesnoszkolnym, dostosowując metody do indywidualnych potrzeb. Obecnie jest w trakcie specjalistycznego całościowego szkolenia w Krakowskiej Fundacji Rozwoju Psychoterapii im. Profesor Marii Orwid.


      W pracy z dziećmi stara się być osobą otwartą, cierpliwie słuchającą i dostrzegającą to, co nie zawsze jest widoczne na pierwszy rzut oka. Uwielbia prowadzić kreatywne zajęcia, w których śpiew i zabawa stają się narzędziem do nauki i rozwoju emocjonalnego. Swoje doświadczenie zdobywała podczas pracy w przedszkolu oraz poradni psychologiczno-pedagogicznej, gdzie spotykała się z różnorodnymi wyzwaniami okresu dziecięcego. Z zamiłowaniem podchodzi do wspierania innych w ich drodze do pełni rozwoju, zarówno w zakresie emocji, jak i umiejętności społecznych.


      Swoją pracę poddaje regularnej superwizji. 


      <!--EndFragment-->
  - imie: Anna Adaszyńska
    opis: >-
      Psycholog, psychoterapeutka w trakcie całościowego kursu

      psychoterapii przygotowującego do uzyskania certyfikatu psychoteraputy.

      Doświadczenie zdobywała pracując między innymi w placówkach oświatowych,

      fundacji wspierającej rodziny w kryzysach, a także odbywając staż

      psychoterepeutyczny na Oddziale Klinicznym Psychiatrii Dorosłych, Dzieci

      i Młodzieży Szpitala Uniwersyteckiego w Krakowie oraz wolontariat

      w Wojewódzkim Szpitalu Psychiatrycznym im. prof. Tadeusza Bilikiewicza

      w Gdańsku.


      W gabinecie pracuje indywidualnie z dziećmi w wieku szkolnym, młodzieżą oraz

      osobami dorosłymi. W pracy terapeutycznej szczególnie bliskie są jej podejścia

      systemowe oraz psychodynamiczne, jednakże stara się także czerpać

      z dobrodziejstw pozostałych nurtów terapeutycznych. To, co jest dla niej

      kluczowe w pracy psychoterapeutycznej, to nawiązanie autentycznej relacji

      z pacjentem opartej na zaufaniu. W pracy z pacjentem nie skupia się tylko na

      pracy z objawem, lecz przede wszystkim stara się towarzyszyć osobie w podróży

      po tym, co leży pod powierzchnią objawów i u ich źródeł.


      Swoją pracę psychoterapeutyczną na bieżąco udoskonala poprzez udział

      w licznych szkoleniach, warsztatach, konferencjach oraz poddaje ją regularnej

      superwizji.
    photo: images/uploads/anna-adaszynska-2024.jpg
  - imie: Łukasz Kocój
    photo: images/uploads/lk1.jpg
    opis: >-
      Psychoterapeuta w trakcie całościowego, specjalistycznego szkolenia w

      Krakowskiej Fundacji Rozwoju Psychoterapii im. Profesor Marii Orwid

      przygotowującego do certyfikatu atestowanego przez Sekcję Naukową Psychoterapii

      i Sekcję Naukową Terapii Rodzin Polskiego Towarzystwa Psychiatrycznego. Jest członkiem Polskiego Towarzystwa Psychiatrycznego oraz Sekcji Naukowej

      Psychoterapii oraz Sekcji Naukowej Terapii Rodzin. 


      W pracy terapeutycznej stara się tworzyć bezpieczną i wspierającą przestrzeń

      ułatwiającą szczerą rozmowę i otwarcie się na własne trudności. W swojej

      praktyce łączy nurt systemowy i psychodynamiczny, co pozwala na szerokie

      spojrzenie na trudności zgłaszane przez pacjentów — uwzględniające zarówno

      konteksty i relacje interpersonalne, jak i wewnętrzne przeżycia. Każdą

      osobę stara się rozumieć indywidualnie, dostosowując metody i techniki pracy do

      jej unikalnych potrzeb, doświadczeń oraz aktualnych wyzwań. Jego celem jest

      towarzyszenie pacjentowi w procesie zmiany i wspieranie go w budowaniu

      większego zrozumienia siebie i relacji jakie tworzy. Dużą uwagę przykłada do

      budowania relacji opartej na zaufaniu i otwartości.


      Doświadczenie zawodowe zdobywał Oddziale Dziennym Leczenia i Rehabilitacji

      Psychoz w Klinice Psychiatrii Dzieci, Młodzieży i Dorosłych Szpitala

      Uniwersyteckiego w Krakowie oraz w pracy w prywatnych centrach pomocy

      psychoterapeutycznej w Mszanie Dolnej i Myślenicach. 


      Swoją pracę poddaje regularnej superwizji.
  - imie: Natalia Czartoryska
    opis: >-
      Pedagog specjalny (specjalność: Spektrum Autyzmu/ADHD) , pedagog -
      terapeuta, socjoterapeuta, psychoterapeutka w trakcie całościowego 4-
      letniego kursu psychoterapii w Krakowskim Centrum Psychodynamicznym
      akredytowanym przez Polskie Towarzystwo Psychologiczne oraz Polskie
      Towarzystwo Psychoterapii Psychodynamicznej.



      Posiada wieloletnie doświadczenie w pracy z dziećmi i młodzieżą, które zdobyła w różnorodnych instytucjach m.in w przedszkolach, szkołach, placówkach opiekuńczo - wychowawczych, ośrodkach socjoterapii oraz stowarzyszeniach zlokalizowanych na terenie Krakowa i Wrocławia. Doświadczenie w pracy z osobami dorosłymi zdobyła pracując pod superwizją w gabinecie psychoterapeutycznym , a także w trakcie licznych szkoleń i staży. Pomaga osobom cierpiącym m.in na zaburzenia osobowości (zaburzenie borderline/narcystyczne), zaburzenia lękowe, odżywiania, nastroju, zmagające się z niską

      samooceną, mające problemy relacyjne. Zaprasza do gabinetu dzieci mające trudności w regulacji emocji, w spectrum Autyzmu, z ADHD, nieśmiałe i wycofane, z zaburzeniami odżywiania, mające myśli rezygnacyjne, przejawiające lęki sepracyjne lub cierpiące na zaburzenia więzi.

      Jest przekonana, że tym co wspiera i co leczy jest więź miedzy terapeutą, a pacjentem i dlatego od pierwszych chwil stara się ją budować.

      Dużą sympatią i zrozumieniem darzy młodszych pacjentów. Dzieci prowadzi z dużą uważnością, wyczuciem, ale jednocześnie nie boi się stawiać granic.



      Swoją pracę poddaje regularnej superwizji zarówno indywidualnej jak i grupowe
