terapeuci:
  - imie: Karolina Ligęza
    photo: images/uploads/354398502_803303504793543_7087651583079308304_n.jpg
    opis: >-
      Psycholog, psychodramatystka, psychoterapuetka w trakcie specjalistycznego

      całościowego szkolenia w Krakowskiej Fundacji Rozwoju Psychoterapii im.

      Profesor Marii Orwid atestowanego przez Polskie Towarzystwo

      Psychiatryczne. Założycielka Pracowni rozwoju i terapii DRABINA. Z zamiłowania muzyk i aktorka. Fascynuje się człowiekiem w każdym wieku – w szczególności dziećmi i młodzieżą.


      Dzięki połączeniu pasji do muzyki i teatru oraz kompetencji psychologicznych pracuje terapeutycznie także poprzez sztukę. Prowadzi indywidualną psychoterapię dzieci i młodzieży, dorosłych oraz psychoterapię rodzin, a także terapie grupowe. W swojej pracy wykorzystuje techniki poznawczo-behawioralne, psychodramę, muzykoterapię oraz czerpie z podejścia psychodynamiczno - systemowego. 


      Swoją pracę poddaje regularnej superwizji.
  - imie: Aleksandra Kondraciuk
    photo: /images/terapeuci/aleksandra.jpg
    opis: >
      Psycholog, psychoterapeutka w trakcie kształcenia. Nieustannie prowadzi w
      sobie walkę pomiędzy uczuciami żywionymi do psychologii sportu i
      psychoterapii. Stara się je godzić, wykorzystując w pracy techniki
      poznawczo-behawioralne i podejście psychodynamiczno-systemowe.


      Kładzie duży nacisk na zrozumienie w jakich systemach funkcjonuje człowiek i jak one na niego wpływają. Fascynuje ją praca indywidualna oraz grupowa z dziećmi i młodzieżą. Z zamiłowania śpiewa w chórach, podróżuje i eksperymentuje w kuchni. Uwielbia również czytać, słuchać i oglądać.


      Swoją pracę poddaje regularnej superwizji.
  - imie: Adam Ligęza
    photo: images/uploads/mx5a4055.jpg
    opis: >-
      Dyplomowany psychoterapeuta wywodzący się z nurtu integratywnego. Pracuje
      z osobami dorosłymi w podejściu psychodynamicznym, korzystając z technik
      ISTDP (intensywnej krótkoterminowej psychoterapii psychodynamicznej). 


      Jego pracę charakteryzuje duża aktywność zarówno terapeuty jak i pacjenta. Celem pracy terapeutycznej jest umożliwienie doświadczania własnych emocji co następnie przekłada się na ustąpienie objawów, głębsze zrozumienia siebie i możliwość przełożenia wniosków na własne życie. Intensywna praca na sesji, ciągłe monitorowanie sygnałów płynących z ciała pacjenta oraz pełne zaangażowanie pacjenta i terapeuty umożliwia wprowadzenie szybkiej i trwałej zmiany.


      Regularnie podnosi swoje kwalifikacje biorąc udział w licznych kursach i szkoleniach (m.in. NVC, TSR, Lowen). Aktualnie rozwija swój warsztat ISTDP szkoląc się w Laboratorium Psychoedukacji na kursie akredytowanym przez Jona Fredericksona.


      Swoją pracę poddaje regularnej superwizji.
  - imie: Monika Szarek - Sławińska
    photo: images/uploads/20230115_124423.jpg
    opis: >-
      Prowadzi psychoterapię indywidualną dorosłych oraz młodzieży od 11 r.ż.,
      pomagając w różnorodnych problemach związanych m.in. z zaburzeniami
      nastroju, lękowymi, agresją i autoagresją, utratą radości życia i
      poczuciem bezcelowości, trudnościami w relacjach, zaniżoną samooceną.

      Jest socjoterapeutką (ukończyła Studium Socjoterapii i Psychoterapii Młodzieży) oraz psychoterapeutką w trakcie szkolenia w Szkole Psychoterapii Psychodynamicznej w Krakowskim Centrum Psychodynamicznym akredytowanym przez Polskie Towarzystwo Psychologiczne oraz Polskie Towarzystwo Psychoterapii Psychodynamicznej. 


      Doświadczenie zdobywała w Szpitalu Klinicznym im. dr Józefa Babińskiego oraz w 5 Wojskowym Szpitalu Klinicznym w Krakowie. Organizowała różnorodne formy pomocy psychologicznej, m.in. w Przytulisku dla Bezdomnych Kobiet. Od wielu lat pracuje z dziećmi i młodzieżą, co obejmuje także prowadzenie grup socjoterapeutycznych, wsparcia, warsztatów psychologicznych oraz

      mediacyjnych. Ukończyła m.in. kurs Trenera Umiejętności Społecznych, psychotraumatologii, mindfulness oraz inne szkolenia, konferencje związane m.in. z diagnostyką. Realizuje dwuletni fakultetu z terapii dzieci i młodzieży. Swój rozwój traktuje jako proces, który nigdy się nie kończy. Należy do Polskiego Stowarzyszenia Socjoterapeutów oraz Polskiego Towarzystwa Psychoterapii Psychodynamicznej. W praktyce zawodowej kieruje się zasadami kodeksu etycznego terapeuty. 


      Swoją pracę poddaje regularnej superwizji.
  - imie: Katarzyna Jopa
    photo: images/uploads/20220614_170133.jpg
    opis: |-
      Psycholog, pedagog, psychoterapeutka w trakcie specjalistycznego
      całościowego szkolenia w Krakowskiej Fundacji Rozwoju Psychoterapii im.
      Profesor Marii Orwid atestowanego przez Polskie Towarzystwo
      Psychiatryczne. Absolwentka Studium Terapii Dzieci i Młodzieży. Praktyk
      metody Kids’ Skills.


      Doświadczenie zdobywała w trakcie indywidualnej praktyki w poradni
      zdrowia psychicznego, Specjalistycznej Poradni dla Rodzin, pracy w
      przedszkolach oraz centrach aktywności środowiskowej, gdzie zajmowała
      się wspieraniem młodzieży. Współpracowała również z domami dziecka.


      W swojej pracy łączy podejście systemowe, które szczególnie uwzględnia
      rolę rodzinnych uwarunkowań w funkcjonowaniu jednostki i systemów, w
      których ona funkcjonuje, oraz podejście psychodynamiczne. Pracuje z
      dziećmi od 3 roku życia, młodzieżą, młodymi dorosłymi,
      parami/małżeństwami a także z rodzinami. Prowadzi
      również konsultacje dla rodziców dotyczące pozytywnej komunikacji,
      zdrowego wyznaczania granic – bliskie jej sercu jest podejście oparte na
      Porozumieniu bez Przemocy oraz Rodzicielstwie Bliskości.

      Swoją pracę poddaje regularnej superwizji.
