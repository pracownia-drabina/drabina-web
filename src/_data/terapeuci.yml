  - imie: Katarzyna Jopa
    photo: images/uploads/20220614_170133.jpg
    opis: >-
      Psycholog, pedagog, psychoterapeutka w trakcie całościowego szkolenia.

      Doświadczenie zdobywała w trakcie indywidualnej praktyki w poradni zdrowia

      psychicznego, pracy w przedszkolach, centrach aktywności środowiskowej i domach dziecka.

      Pracuje z dziećmi od 3 roku życia, młodzieżą a także całymi rodzinami. Udziela wsparcia rodzicom adopcyjnym, zastępczym oraz ich dzieciom. W swojej pracy łączy podejście systemowe, uwzględniając rolę rodzinnych uwarunkowań w funkcjonowaniu jednostki oraz podejście psychodynamiczne. Prowadzi konsultacje dla rodziców dotyczące pozytywnej komunikacji, zdrowego wyznaczania granic - bliskie jej sercu jest podejście oparte na Porozumieniu bez Przemocy oraz Rodzicielstwie Bliskości.



      Swoją pracę poddaje regularnej superwizji.
