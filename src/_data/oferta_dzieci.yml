body: >-
  ## Psychoterapia dzieci i młodzieży


  #### Terapia dzieci i młodzieży w zakresie:


  * zachowań impulsywnych, agresywnych, autoagresywnych 

  * wycofania, izolacji, fobii szkolnej  

  * natręctw, tików. 

  * zaburzeń emocjonalnych 

  * zaburzeń zachowania

  * depresji

  * zaburzeń ze spektrum autyzmu


  #### Konsultacje i diagnoza psychologiczna


  * Proces diagnozowania trwa ok. 3 konsultacji, ale ze względu na różnorodność trudności i zaburzeń może się wydłużyć.


  #### Opiniowanie


  * Opinie o ogólnym funkcjonowaniu emocjonalnym i społecznym

  * Opinie o diagnozie konkretnych zaburzeń i wskazań do dalszej pracy


  ## Trening koncentracji i uwagi dla dzieci


  Czy Twoje dziecko nie potrafi oderwać się od telefonu? Ma trudności ze skupieniem i uważnością Może potrzebuje lepiej poznać  świat emocji, a Ty chcesz mu pomóc by lepiej radziło sobie z codziennymi wyzwaniami?


  Pracownia rozwoju i terapii „Drabina” zaprasza na trening koncentracji i uwagi dla dzieci **Metodą Eline Snel© - „Uwaga, to działa!”**.


  Na zajęciach:


  \- nauczymy się, jak lepiej radzić sobie ze stresem;


  \- popracujemy nad koncentracją uwagi i pamięcią;


  \- będziemy wspierać rozwój emocjonalny poprzez naukę rozpoznawania i nazywania emocji;


  \- spróbujemy zrozumieć, jak działają myśli i jak sobie radzić w tych momentach, kiedy jest ich zbyt dużo;


  \-  popracujemy z oddechem poprzez umiejętność skupiania się na nim, w celu rozluźnienia i relaksowania ciała;


  \- będziemy uczyć się cierpliwości, zaufania i umiejętności odpuszczania;


  \- nauczymy się rozwijać życzliwość i współczucie dla siebie i innych a także umiejętność współpracy w grupie.




  Trening koncentracji i uwagi to:


  \- cykl 8 cotygodniowych spotkań prowadzonych przez certyfikowaną trenerkę Martynę Chromik;


  \- spotkania w kameralnych (maksymalnie 6 osobowych) grupach w dwóch kategoriach wiekowych (6-8, 9-12 lat);


  \- koszt całego treningu wynosi 850 zł (wraz z książką szkoleniową);


  \- termin zapisu na grupę w obecnej wiosennej edycji trwa do **15 lutego 2022 roku**, przewidywany czas realizacji wiosennej edycji treningu: marzec-kwiecień 2022;


