title: Ruszył nabór do młodzieżowej grupy terapeutycznej
date: 2024-09-10T08:24:17.273Z
body: >-
  <!--StartFragment-->


  Rusza nabór do nowej grupy terapeutycznej dla młodzieży. Grupa przeznaczona jest dla nastolatków w wieku 15 -17 lat.


  Grupa ma na celu pomoc w następujących obszarach:


  \- trudności w relacjach, w odnalezieniu się w grupie rówieśniczej


  \- nieśmiałość, poczucie osamotnienia


  \- trudna sytuacja rodzinna, np. kryzys związany z rozwodem rodziców


  \- [](<>)obniżony nastrój, odczuwanie częstego lęku


  \- problemy w szkole (spadek motywacji do nauki, trudności w relacjach z nauczycielami, mobbing ze strony grupy rówieśniczej)


  \- poszukiwanie swojej drogi w życiu, odkrycie talentów i predyspozycji


  \- zachowania autoagresywne, tj. samookaleczenia


  Grupę poprowadzi wykwalifikowana terapeutka - Karolina Ligęza


  Spotkania odbywać się będą od początku października co tydzien w środy o godz 18.00 w Pracowni rozwoju i terapii DRABINA filia Osiedle Spółdzielcze 10/39. Cena za spotkanie to 100 zł.


