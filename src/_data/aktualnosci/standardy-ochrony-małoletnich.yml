title: Standardy ochrony małoletnich
date: 2024-10-23T19:04:07.292Z
body: >-
  Informujemy, że zgodnie z ustawą z dnia 28 lipca 2023 r. o zmianie ustawy –
  Kodeks rodzinny i opiekuńczy (Dz.U. poz. 1606), Polityka oraz procedury
  ochrony małoletnich przed krzywdzeniem zostały przyjęte i obowiązują w Ośrodku
  Terapii i Rozwoju DRABINA.


  Wszyscy odwiedzający, rodzice/opiekunowie prawni dzieci mają dostęp do obowiązujących w Ośrodku Standardów ochrony małoletnich oraz są angażowani w działania Ośrodka na rzecz ochrony małoletnich.


  Z dokumentem zapoznano członków personelu Ośrodka, na bieżąco informowani są rodzice/opiekunowie prawni dzieci.


  Standardy Ochrony Małoletnich udostępniane są w dwóch wersjach: wersji zupełnej oraz wersji skróconej dla dzieci.


  Na terenie Ośrodka w ogólnodostępnym miejscu udostępnione zostały także informacje na temat możliwości uzyskania pomocy oraz numery bezpłatnych telefonów zaufania dla dzieci i młodzieży.


  Podczas realizowanych zajęć w Ośrodku małoletni będą informowani, do kogo mogą się zgłosić z prośbą o pomoc lub radę w przypadku krzywdzenia.


  **POLITYKA OCHRONY DZIECI W OŚRODKU TERAPII I ROZWOJU DRABINA**


  **Preambuła**


  Naczelną zasadą wszystkich działań podejmowanych przez członków personelu Ośrodka jest działanie dla dobra dziecka i w jego najlepszym interesie. Członek personelu Ośrodka traktuje dziecko z szacunkiem oraz uwzględnia jego potrzeby. Niedopuszczalne jest stosowanie przez członka personelu wobec dziecka przemocy w jakiejkolwiek formie. Członek personelu Ośrodka, realizując te cele, działa w ramach obowiązującego prawa, przepisów wewnętrznych Ośrodka oraz swoich kompetencji.


  **Podstawy prawne Polityki ochrony dzieci**


  1. U. 2023 poz. 1606 USTAWA z dnia 28 lipca 2023 r. o zmianie ustawy – Kodeks rodzinny i opiekuńczy oraz niektórych innych ustaw.

  2. Konstytucja RP z dnia 2 kwietnia 1997 roku (Dz. U. 1997.78.483) – zapisy regulują ochronę Dziecka przed przemocą, wyzyskiem i demoralizacją.

  3. KONWENCJA O PRAWACH DZIECKA przyjęta przez Zgromadzenie Ogólne Narodów Zjednoczonych dnia 20 listopada 1989 r. (Dz. z dnia 23 grudnia 1991 r.).

  4. Rozporządzenie Rady Ministrów z dnia 6 września 2023 r. w sprawie procedury „Niebieskiej Karty” oraz wzorów formularzy „Niebieska Karta”( Dz.U. 2023 poz. 1870).

  5. Ustawa o przeciwdziałaniu przemocy w rodzinie z dnia 29 lipca 2005 r. (Dz.U. 2005 nr 180 poz. 1493)

  6. Ustawy z dnia 25 lutego 1964 r. – Kodeks rodzinny i opiekuńczy (Dz. U. 2015.583, t.j.) – zapisy regulujące relację pomiędzy rodzicami a dzieckiem oraz rodzicami i placówką oświatową, a także władzę rodzicielską, kontakty rodzica z dzieckiem i reprezentację dziecka

  7. Ustawa z dnia 6 czerwca 1997 r. – Kodeks karny (Dz. U. 1997.88.553 z późn. zm.) oraz ustawa z dnia 6 czerwca 1997 r. – Kodeks postępowania karnego – akty prawne regulujące m.in. interwencję w przypadku popełnienia przestępstwa na szkodę dziecka.

  8. Ustawa z dnia 26 stycznia 1982 r. – Karta Nauczyciela (Dz.U.2023.0.984 tj.)

  9. Obwieszczenie Ministra Edukacji Narodowej z dnia 9 lipca 2020 r. w sprawie ogłoszenia jednolitego tekstu rozporządzenia Ministra Edukacji Narodowej w sprawie warunków organizowania kształcenia, wychowania i opieki dla dzieci i młodzieży niepełnosprawnych, niedostosowanych społecznie i zagrożonych niedostosowaniem społecznym (Dz.U. 2020 poz. 1309).

  10. Ustawa z dnia 14 grudnia 2016 r. – Prawo oświatowe (Dz.U.2023.0.900 t.j.)

  11. Ustawa o wspieraniu i resocjalizacji nieletnich. (Dz.U. z 2022 r., poz. 1700).

  12. Kodeksu postępowania karnego – art. 304, Kodeksu karnego – art.162,

  13. Rozporządzenie Parlamentu Europejskiego i Rady (UE) 2016/679 z dnia 27 kwietnia 2016 r. w sprawie ochrony osób fizycznych w związku z przetwarzaniem danych osobowych i w sprawie swobodnego przepływu takich danych oraz uchylenia dyrektywy 95/46/WE (ogólne rozporządzenie o ochronie danych)


  **Rozdział I**


  **Objaśnienie terminów**


  1. Członkiem personelu Ośrodka Terapii i Rozwoju DABINA jest osoba zatrudniona na podstawie umowy o pracę, umowy zlecenia lub świadcząca usługi terapeutyczne w ramach umowy cywilnoprawnej.

  2. Dzieckiem jest każda osoba do ukończenia 18. roku życia.

  3. Opiekunem dziecka jest osoba uprawniona do reprezentacji dziecka, w szczególności jego rodzic lub opiekun prawny. W myśl niniejszego dokumentu opiekunem jest również rodzic zastępczy.

  4. Zgoda rodzica dziecka oznacza zgodę co najmniej jednego z rodziców dziecka. Jednak w przypadku braku porozumienia między rodzicami dziecka należy poinformować rodziców o konieczności rozstrzygnięcia sprawy przez sąd rodzinny.

  5. Przez krzywdzenie dziecka należy rozumieć popełnienie czynu zabronionego lub czynu karalnego na szkodę dziecka przez jakąkolwiek osobę, w tym członka personelu Ośrodka Terapii i Rozwoju DRABINA, lub zagrożenie dobra dziecka, w tym jego zaniedbywanie.

  6. Krzywdzeniem jest:

  7. **Przemoc** – zachodzi, gdy jakaś osoba odnosi się do drugiej w sposób niezgodny z wymaganiami relacji, która je łączy.

  8. **Przemoc fizyczna** – jest to celowe uszkodzenie ciała, zadawanie bólu lub groźba uszkodzenia ciała. Skutkiem przemocy fizycznej mogą być złamania, siniaki, rany cięte, poparzenia, obrażenia wewnętrzne.

  9. **Przemoc emocjonalna** – to powtarzające się poniżanie, upokarzanie i ośmieszanie dziecka, wciąganie dziecka w konflikt dorosłych, manipulowanie nim, brak odpowiedniego wsparcia, uwagi i miłości, stawianie dziecku wymagań i oczekiwań, którym nie jest ono w stanie sprostać. Jej celem jest naruszenie godności osobistej.

  10. **Wykorzystywanie seksualne**– to każde zachowanie, które prowadzi do seksualnego zaspokojenia kosztem dziecka. Wykorzystywanie seksualne odnosi się do zachowań z kontaktem fizycznym (np. dotykanie dziecka, współżycie z dzieckiem) oraz zachowania bez kontaktu fizycznego (np. pokazywanie dziecku materiałów pornograficznych, podglądanie, ekshibicjonizm). Przemoc ta może być jednorazowym incydentem lub powtarzać się przez dłuższy czas.

  11. **Zaniedbywanie** – to niezaspokajanie podstawowych potrzeb materialnych i emocjonalnych dziecka przez rodzica lub opiekuna prawnego, zapewnienie mu odpowiedniego pożywienia, ubrań, schronienia, opieki medycznej, bezpieczeństwa.

  12. Osobą odpowiedzialną za Politykę ochrony dzieci przed krzywdzeniem jest właściciel Ośrodka Terapii i Rozwoju DRABINA.

  13. Dane osobowe dziecka to wszelkie informacje umożliwiające identyfikację dziecka.


  **Rozdział II**


  **Rozpoznawanie i reagowanie na czynniki ryzyka krzywdzenia dzieci**


  §2.


  1. Członkowie personelu Ośrodka Terapii i Rozwoju DRABINA posiadają wiedzę i w ramach wykonywanych obowiązków zwracają uwagę na czynniki ryzyka i symptomy krzywdzenia dzieci.

  2. W przypadku zidentyfikowania czynników ryzyka członkowie personelu Ośrodka podejmują rozmowę z rodzicami, przekazując informacje na temat dostępnej oferty wsparcia i motywując ich do szukania dla siebie pomocy.

  3. Członkowie personelu Ośrodka monitorują sytuację i dobrostan dziecka.

  4. Członkowie personelu Ośrodka znają i stosują zasady bezpiecznych relacji personel–dziecko ustalone w Ośrodku. Zasady stanowią Załącznik nr 1 do niniejszej Polityki.

  5. Rekrutacja członków personelu Ośrodka Terapii i Rozwoju DRABINA odbywa się zgodnie z zasadami bezpiecznej rekrutacji personelu. Zasady stanowią Załącznik nr 2 do niniejszej Polityki.


  **Rozdział III**


  **Procedury interwencji w przypadku krzywdzenia dziecka**


  1. W przypadku podjęcia przez członka personelu Ośrodka Terapii i Rozwoju DRABINA podejrzenia, że dziecko jest krzywdzone, ma on obowiązek sporządzenia notatki służbowej i przekazania uzyskanej informacji właścicielowi Ośrodka w formie pisemnej lub mailowej.

  2. Interwencja prowadzona jest przez właściciela Ośrodka Terapii i rozwoju DRABINA, który może wyznaczyć na stałe do tego zadania inną osobę. W przypadku wyznaczenia takiej osoby jej dane (imię, nazwisko, email, telefon) zostaną podane do wiadomości personelu, dzieci i opiekunów.

  3. Jeżeli zgłoszono krzywdzenie ze strony osoby wyznaczonej do prowadzenia interwencji, wówczas interwencja prowadzona jest przez właściciela Ośrodka Terapii i Rozwoju DRABINA.

  4. Jeżeli zgłoszono krzywdzenie ze strony właściciela Ośrodka Terapii i Rozwoju DRABINA, a nie została wyznaczona osoba do prowadzenia interwencji, wówczas działania opisane w niniejszym rozdziale podejmuje osoba, która dostrzegła krzywdzenie lub do której zgłoszono podejrzenie krzywdzenia

  5. Właściciel Ośrodka Terapii i Rozwoju DRABINA informuje opiekunów o obowiązku zgłoszenia podejrzenia krzywdzenia dziecka do odpowiedniej instytucji (prokuratura/policja, sąd rodzinno-opiekuńczy lub najbliższy ośrodek pomocy społecznej).

  6. Po poinformowaniu opiekunów zgodnie z punktem poprzedzającym, właściciel Ośrodka składa zawiadomienie o podejrzeniu przestępstwa do prokuratury/policji lub wniosek o wgląd w sytuację rodziny do sądu rejonowego, wydziału rodzinnego i nieletnich, ośrodka pomocy społecznej.

  7. Dalszy tok postępowania leży w kompetencjach instytucji wskazanych w punkcie poprzedzającym.

  8. Z przebiegu każdej interwencji sporządza się kartę interwencji, której wzór stanowi Załącznik nr 3 do niniejszej Polityki. Kartę załącza się do rejestru interwencji prowadzonego przez Ośrodek Terapii i Rozwoju DRABINA.

  9. Plan pomocy dziecku powinien zawierać wskazania dotyczące:

     \- podjęcia przez Ośrodek działań w celu zapewnienia dziecku bezpieczeństwa, w tym zgłoszenie podejrzenia krzywdzenia do odpowiedniej placówki;

     \- wsparcia, jakie Ośrodek Terapii i Rozwoju DRABINA zaoferuje dziecku;

     \- skierowania dziecka do specjalistycznej placówki pomocy dziecku, jeżeli istnieje taka potrzeba.
  10. Wszyscy członkowie personelu Ośrodka Terapii i Rozwoju DRABINA i inne osoby, które w związku z wykonywaniem obowiązków służbowych podjęły informację o krzywdzeniu dziecka lub informacje z tym związane, są zobowiązane do zachowania tych informacji w tajemnicy, wyłączając informacje przekazywane uprawnionym instytucjom w ramach działań interwencyjnych.


  **Rozdział IV**


  **Zasady ochrony wizerunku dziecka**


  1. Ośrodek terapii i rozwoju DRABINA zapewnia najwyższe standardy ochrony danych osobowych dzieci zgodnie z obowiązującymi przepisami prawa.

  2. Ośrodek Terapii i Rozwoju DRABINA uznając prawo dziecka do prywatności i ochrony dóbr osobistych, zapewnia ochronę wizerunku dziecka.

  3. Personelowi Ośrodka Terapii i Rozwoju DRABINA nie wolno umożliwiać przedstawicielom mediów utrwalania wizerunku dziecka (filmowanie, fotografowanie, nagrywanie głosu dziecka) na terenie Ośrodka bez pisemnej zgody rodzica lub opiekuna prawnego dziecka.

  4. W celu uzyskania zgody, o której mowa powyżej, członek personelu Ośrodka może skontaktować się z opiekunem dziecka i ustalić procedurę uzyskania zgody. Niedopuszczalne jest podanie przedstawicielowi mediów danych kontaktowych do opiekuna dziecka – bez wiedzy i zgody tego opiekuna.

  5. Upublicznienie przez personel Ośrodka Terapii i Rozwoju DRABINA wizerunku dziecka utrwalonego w jakiejkolwiek formie (fotografia, nagranie audio-wideo) wymaga pisemnej zgody rodzica lub opiekuna prawnego dziecka. Dobrą praktyką jest również pozyskiwanie zgód samych dzieci.

  6. Pisemna zgoda, o której mowa w punkcie poprzedzającym, powinna zawierać informację, gdzie będzie umieszczony zarejestrowany wizerunek i w jakim kontekście będzie wykorzystywany.


  **Rozdział V**


  **Monitoring stosowania *Polityki***


  1. Osobą odpowiedzialną za *Politykę ochrony dzieci* w Ośrodku Terapii i Rozwoju DRABINA jest właściciel Ośrodka.

  2. Właściciel Ośrodka Terapii i Rozwoju DRABINA jest odpowiedzialny za monitorowanie realizacji *Polityki*, za reagowanie na sygnały naruszenia *Polityki* i prowadzenie rejestru zgłoszeń, wprowadzanie niezbędnych zmian w *Polityce* i ogłaszanie brzmienia *Polityki* członkom personelu Ośrodka, dzieciom i ich opiekunom.


  **Rozdział VI**


  **Przepisy końcowe**


  1. *Polityka* wchodzi w życie z dniem jej ogłoszenia.

  2. Ogłoszenie następuje w sposób dostępny dla personelu Ośrodka Terapii i Rozwoju DRABINA, dzieci i ich opiekunów,w szczególności poprzez wywieszenie w widocznym miejscu w Ośrodku oraz zamieszczenie na stronie internetowej Ośrodka.


  **ZAŁĄCZNIK NR 1**


  **Zasady bezpiecznych relacji personel Ośrodek Terapii i Rozwoju DRABINA – dziecko**


  1. Przestrzeganie tych zasad dotyczy wszystkich członków personelu Ośrodka Terapii i Rozwoju DRABINA.

  2. Członkowie Personelu Ośrodka Terapii i Rozwoju DRABINA starają się zadbać o komfort psychiczny dziecka; w przypadku, gdy dziecko nie chce zostać sam na sam z członkiem personelu, istnieje możliwość przeprowadzenia spotkania w obecności rodzica (decyzję podejmuje terapeuta)

  3. Informacje o dziecku podawane są jedynie osobom upoważnionym.

  4. W obszarach kontaktu fizycznego poza spontanicznym przytuleniem się dziecka do dorosłego, dotykiem w trakcie zabaw grupowych oraz w sytuacji ratowania życia czy zdrowia, kontakt fizyczny z dzieckiem nie jest uzasadniony

  5. Niedopuszczalne jest:

     \- dotykanie dziecka bez obecności rodzica w sytuacjach związanych z diagnozą

     \- stosowanie skracania dystansu, nieuzasadnionego dotyku, przemocy fizycznej

     \- erotyzacja relacji czy podejmowanie czynności seksualnych
  6. Zakładamy, że dzieci niesamodzielne w zakresie czynności higienicznych i pielęgnacyjnych przebywają w Ośrodku Terapii i Rozwoju DRABINA pod opieką opiekunów prawnych.

  7. W sytuacjach wyjątkowych udzielanie pomocy w tym zakresie może odbywać się wyłącznie w towarzystwie osoby trzeciej, z zadbaniem o granice dziecka i jego potrzeby intymności.

  8. Podczas rozmowy z dzieckiem nie wolno stosować komunikatów złośliwych, wulgarnych, agresywnych itp.

  9. Komunikacja z dzieckiem nie może wzbudzać w nim poczucia winy, zagrożenia, obniżać poczucia własnej wartości, upokarzać, naruszać granic dziecka

  10. Podczas dyscyplinowania dziecka rozumianego jako stawianie granic, motywowanie do wykonywania zadań czy zmiany zachowania niepożądanego niedopuszczalne jest:

      \- upokarzanie, poniżanie

      \- fizyczne zachowanie agresywne, w tym izolowanie, uniemożliwianie realizacji potrzeb fizjologicznych

      \- wykorzystywanie przewagi psychicznej (wzbudzanie poczucie winy, krzyk, stosowanie gróźb).
  11. Podczas zajęć grupowych należy zadbać o zwracanie uwagi na wszystkie dzieci w równym stopniu, równe traktowanie w zakresie przywilejów, dawania zadań lub zwalniania z nich

  12. Kontaktowanie się z dziećmi – pacjentami Ośrodka Terapii i Rozwoju DRABINA – za pomocą telefonu, poczty elektronicznej czy w sposób bezpośredni poza Ośrodkiem jest możliwe tylko w wypadkach uzasadnionych wykonywaniem obowiązków służbowych i wyłącznie po ustaleniach z rodzicami dziecka oraz w stanie wyższej konieczności.

  13. Kontakty te powinny być udokumentowane wpisem do kart indywidualnych.

  14. Niedopuszczalne jest utrzymywanie kontaktów z dziećmi – klientami Ośrodka Terapii i Rozwoju DRABINA – w celu zaspokajania przez dorosłego własnych potrzeb społecznych lub emocjonalnych.


  **ZAŁĄCZNIK NR 2**


  **Zasady bezpiecznej rekrutacji personelu w Ośrodku Psychoterapii DRABINA**


  1. Aby w jak największym stopniu zniwelować zagrożenia krzywdzeniem dzieci przez personel Ośrodka Terapii i Rozwoju DRABINA rekrutacja osób ubiegających się o przyjęcie do pracy lub podjęcie współpracy w ramach wolontariatu odbywać się będzie według ustalonych zasad, które obejmą ocenę przygotowania kandydatów do pracy (dokumenty potwierdzające posiadane wykształcenie, kwalifikacje zawodowe, przebieg dotychczasowego zatrudnienia kandydata)

  2. W celu uzyskania dodatkowych informacji o kandydacie Ośrodka Terapii i Rozwoju DRABINA może wystąpić do niego o przedstawienie referencji z poprzednich miejsc zatrudnienia (od poprzedniego pracodawcy) lub wskazanie kontaktu w celu pozyskania referencji. Nieprzedłożenie ww. dokumentu nie może wywoływać negatywnych konsekwencji dla kandydata.

  3. Uzyskanie informacji, czy dane kandydata do pracy są zamieszczone w Rejestrze Sprawców Przestępstw na Tle Seksualnym z dostępem ograniczonym.

  4. Uzyskanie od kandydata zaświadczenia o niekaralności z Krajowego Rejestru Karnego.

  5. Jeżeli osoba posiada obywatelstwo inne niż polskie wówczas powinna przedłożyć informację z rejestru karnego państwa obywatelstwa, uzyskiwaną do celów działalności zawodowej lub wolontariackiej związanej z kontaktami z dziećmi, bądź informację z rejestru karnego

  6. Jeżeli prawo państwa, z którego ma być przedłożona informacja o niekaralności nie przewiduje wydawania takiej informacji lub nie prowadzi rejestru karnego, wówczas kandydat składa pod rygorem odpowiedzialności karnej oświadczenie o tym fakcie wraz z oświadczeniem, że nie był prawomocnie skazany w tym państwie za czyny zabronione odpowiadające przestępstwom określonym w rozdziale XIX i XXV Kodeksu karnego, w art. 189a i art. 207 Kodeksu karnego oraz w ustawie z dnia 29 lipca 2005r. o przeciwdziałaniu narkomanii oraz nie wydano wobec niego innego orzeczenia, w którym stwierdzono, iż dopuścił się takich czynów zabronionych, oraz że nie ma obowiązku wynikającego z orzeczenia sądu, innego uprawnionego organu lub ustawy, stosowania się do zakazu zajmowania wszelkich lub określonych stanowisk, wykonywania wszelkich lub określonych zawodów albo działalności, związanych z wychowaniem, edukacją, wypoczynkiem, leczeniem, świadczeniem porad psychologicznych, rozwojem duchowym, uprawianiem sportu lub realizacją innych zainteresowań przez małoletnich, lub z opieką nad nimi.

  7. Pod oświadczeniami składanymi pod rygorem odpowiedzialności karnej składa się oświadczenie o następującej treści: Jestem świadomy/a odpowiedzialności karnej za złożenie fałszywego oświadczenia. Oświadczenie to zastępuje pouczenie organu o odpowiedzialności karnej za złożenie fałszywego oświadczenia.

  8. Osoba przyjęta na stanowisko związane z pracą z dziećmi musi bezwzględnie podpisać następujące oświadczenia:

  9. oświadczenie o zapoznaniu się z *Polityką ochrony dzieci* i zobowiązaniu do jej przestrzegania – Załącznik nr 4;

  10. oświadczenie o zapoznaniu się z Zasadami bezpiecznych relacji i zobowiązaniu do ich przestrzegania– Załącznik nr 5;

