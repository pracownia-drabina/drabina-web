  ### Cykl warsztatów Świadomy rodzic – wsparcie, rozwój i sztuka komunikacji dla rodziców w wieku przedszkolnym i wczesnoszkolnym




  ### Rodzicielstwo to jedna z najważniejszych, a zarazem najbardziej wymagających ról w życiu. Często stajemy na rozdrożu — przytłoczeni sprzecznymi poradami, oczekiwaniami i codziennym pośpiechem. Nikt z nas nie otrzymuje gotowej instrukcji „jak być rodzicem”, a mimo to każdego dnia podejmujemy wyzwanie, by robić to najlepiej, jak potrafimy.


  ### Właśnie z myślą o tych codziennych zmaganiach powstał cykl warsztatów Świadomy rodzic. 


  To przestrzeń, w której możesz na chwilę zatrzymać się w biegu, spojrzeć na swoje rodzicielstwo z innej perspektywy, dać upust emocjom, które na co dzień chowasz głęboko. Spotkasz się z innymi rodzicami, którzy mierzą się z podobnymi wyzwaniami rodzicielstwa. Gdy zdajesz sobie sprawę z tego, że „masz tak samo jak inni”, będziesz w stanie uwolnić się od presji bycia idealnym rodzicem”. Wspierająca atmosfera, wymiana doświadczeń oraz pomocna wiedza dadzą Ci poczucie pewności w rodzicielstwie. Zrozumiesz, że bycie świadomym rodzicem nie oznacza bycia bezbłędnym, lecz gotowym do refleksji i uczenia się na własnych doświadczeniach. 




  Spotkania warsztatowe to czas dla Ciebie — nie jako perfekcyjnego rodzica, ale jako człowieka, który każdego dnia daje z siebie tak wiele.




  ### Co Cię czeka na warsztatach? 


  * ### Warsztaty Świadomy rodzic to 5 spotkań. Każde z nich potrwa 3 godziny.

  * ### Kameralne spotkania na żywo w małej grupie do 10 osób, pełne wartościowej treści i praktyki.

  * ### Dla kogo? Dla rodziców dzieci w wieku przedszkolnym i szkolnym, którzy chcą zyskać więcej pewności siebie w rodzicielstwie, lepiej komunikować się z dzieckiem, zadbać o swoją równowagę,

  * ### poczuć wsparcie i przynależność do społeczności podobnych rodziców.


  ### Dlaczego warto dołączyć?


  * ### Spotkasz innych świadomych rodziców, którzy – tak jak Ty – chcą się rozwijać.

  * ### Dowiesz się, jak rozmawiać z dzieckiem, aby Cię słuchało, i jak je słuchać, by mówiło otwarcie.

  * ### Znajdziesz przestrzeń, by przyjrzeć się własnym emocjom i potrzebom – bez oceniania.

  * ### Zyskasz wspierające materiały, które pomogą Ci lepiej komunikować się w trudnych chwilach, również po spotkaniach.


  ### Terminy i godziny warsztatów


  Spotkamy się w poniedziałki o godz. 18:00. 


  ### Daty warsztatów: 


  \-﻿ 2 czerwca


  \- 9 czerwca


  \- 16 czerwca


  \- 23 czerwca


  \- 30 czerwca


  ### Program spotkań:


  1. ### „Rodzicielskie koło ratunkowe – zacznij od dawania wsparcia sobie"


  Stworzymy bezpieczną przestrzeń do dzielenia się doświadczeniami, popracujemy nad uświadomieniem sobie własnych zasobów i wyzwań w macierzyństwie.


  Tematy do omówienia:


  * Mity o idealnym rodzicielstwie – skąd bierze się presja?

  * Jak dać sobie prawo do błędów i niedoskonałości?

  * Strategie radzenia sobie z przeciążeniem emocjonalnym.




  2. ### „Komunikacja z dzieckiem – jak mówić, żeby nas słuchało?"


  Będziemy uczyć się skutecznego porozumiewania się z dzieckiem.


  Tematy do omówienia:


  * Czym jest komunikacja bez przemocy i jak jej używać?

  * Jak słuchać dziecka, żeby czuło się ważne i zrozumiane?

  * „Nie” jako granica – jak stawiać je w sposób budujący relację. 




  3. „Emocje w rodzinie – jak pomóc dziecku i sobie?"


  Przyglądniemy się swoim emocjom, żeby lepiej je zrozumieć. Popracujemy nad regulacją emocjonalną.


  Tematy do omówienia


  * Co się kryje za dziecięcymi trudnymi emocjami?

  * Jak pomóc dziecku wyrażać emocje w zdrowy sposób?

  * Regulacja emocji u dorosłych – jak unikać wybuchów i poczucia winy.




  4. ### „Rodzic jako przewodnik – jak budować autorytet bez krzyku?"


  Zajmiemy się wzmacnianiem pozytywnego przywództwa rodzicielskiego i budowaniem szacunku w rodzinie.


  Tematy do omówienia:


  * Jak być autorytetem bez dominacji?

  * Jak skutecznie egzekwować zasady bez użycia kar i gróźb?

  * Jak budować w dziecku motywację wewnętrzną?




  5. **„Rodzicielski kompas — gdzie szukać wsparcia i inspiracji”**


  Podsumujemy warsztaty i zbudujemy strategię wsparcia dla Ciebie.


  Tematy do poruszenia:


  * Twoje zasoby — jak rozwijać się jako rodzic?

  * Jak prosić o pomoc i przyjmować wsparcie bez poczucia winy?

  * Niezbędnik rodzicielski – gdzie szukać wartościowej wiedzy?




